<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <h1>Etch-a-Sketch</h1>
            <div>
                <input
                    type="number"
                    placeholder="Enter Grid Size"
                    value="16"
                    onchange="changeGridSize(this.value)"
                />
                <button>Set Size</button>
            </div>
            <div class="container"></div>
            <div class="buttons">
                <button class="reset-button" onclick="resetContainer()">
                    Random
                </button>
                <button class="setBw-button" onclick="setBw()">B/W</button>
            </div>
        </div>
    </body>
</html>
